<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>抽奖</title>
</head>
<script type="text/javascript">
//    var int=self.setInterval("choujiang()",50)
    window.onload=function()
    {choujiang();}
    var star=function()
    {   var timer = setInterval("choujiang()",50)
        var ele = document.getElementById("btn");
        var callback = function()
        {
            clearInterval(timer);
        }
        if(ele.addEventListener)
        {ele.addEventListener("click",callback,false);
        }else if(el.attachEvent)
    {
        ele.attachEvent('onlick',callback);
    }
    }
    var choujiang = function()
    {
        var myarr = new Array;
        var str ="";
        var id="show"
        for(var i=0;i<4;i++)
        {   str =""
            id="show"+(i+1);
            for(var j =0;j<5;j++)
            {   var val =parseInt(Math.random()*210);
                while(check(myarr,val))
                {val=parseInt(Math.random()*210);}
                str+=buwei(val)+",     ";
                myarr[myarr.length] =val;
            }
            document.getElementById(id).innerHTML=str;
        }
          }
    var buwei=function(val)//补位算法
    {   var str = "";
        str+=val;
        if(str.length==1)
        {
            str="00"+str;
            return str;
        }
        else if(str.length==2)
        {
            str="0"+str;
            return str;
        }
        else return str;
    }
    var check=function(arr,val)
    {   var i=0;
        for( i =0;i<arr.length;i++)
        {
            if(arr[i]==val)return true;
        }
        if(i==arr.length) return false;
    }
</script>
<style type="text/css">
    *{margin:0;padding: 0;font-size: 28px;font-family: "微软雅黑"}
p{display: inline-block;height: 60px;width:600px;padding: 20px;line-height: 60px;margin-left: 135px;font-weight: bold;
font-size: 50px;}
#wrap{width: 900px;margin: 10px auto;height: 500px;}
    #wrap h3{ text-align: center;}
    .center{width: 900px;margin: -80px auto;text-align: center;}
</style>
<body>
<div id="wrap">
    <h3>接下来,我们将抽取幸运观众</h3>
    <p id="show1"></p>
    <br/>
    <p id="show2"></p>
    <br/>
    <p id="show3"></p>
    <br/>
    <p id="show4"></p>
</div>
<div class="center">
    <button  onclick="star()">开始</button>
    <button id="btn">停止</button>
</div>
</body>
</html>
